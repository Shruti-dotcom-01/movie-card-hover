<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <div class="card">
      <div class="poster">
         <img src="assets\poster1.webp">
      </div>
    <div class="details">
        <h3>Directed by Colin Trevorrow</h3>
        <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <span>4/5</span>
        </div>
        <div class="tags">
            <span>Action</span>
            <span>Adventure</span>
            <span>Sci-Fi</span>
        </div>
        <div class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores architecto reiciendis quaerat assumenda perspiciatis quasi labore nostrum autem tempora laudantium!
        </div>
        <div class="cast">
            <h4>Cast</h4>
            <ul>
                <li><img src="assets/cast1.jpeg"></li>
                <li><img src="assets/cast2.jpeg"></li>
                <li><img src="assets/cast3.jpeg"></li>
                <li><img src="assets/cast4.jpeg"></li>
                <li><img src="assets/cast5.jpeg"></li>
                <li><img src="assets/cast6.jpeg"></li>
            </ul>
        </div>
    </div>  
   </div> 
</body>
</html>
